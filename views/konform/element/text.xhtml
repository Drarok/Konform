<tal:block
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:tal="http://xml.zope.org/namespaces/tal"
	xmlns:metal="http://xml.zope.org/namespaces/metal"
	xmlns:i18n="http://xml.zope.org/namespaces/i18n"
	xmlns:phptal="http://phptal.org/ns/phptal"
>
	<!--
		Required variables:
			class
			name
			label
			required
			value
			maxlength
		Optional variables:
			error
	-->
	<p tal:attributes="class class">
		<label tal:attributes="for name;"><tal:inline tal:content="label" />:<span tal:condition="required" class="required"> *</span></label>
		<input type="text" tal:attributes="id name; name name; value value; maxlength maxlength" />
		<span tal:condition="exists:error" tal:content="error" class="error">ERROR</span>
	</p>
</tal:block>
